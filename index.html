<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Tra<span>cli</span>Pos
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="icon">
                <i class="bi bi-search"></i>
                <a href="#">SignUp/Login</a>
            </div>
        </nav>
        <section class="h-text">
            <h1>Explore & Capture Moments.</h1>
            <input type="text" name="" placeholder="Search here...">
            <button><i class="bi bi-search"></i></button>
        </section>
    </header>
    <section class="filter-gallery">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">All</li>
                <li data-filter="nature">Travel</li>
                <li data-filter="clicks">Clicks</li>
                <li data-filter="posts">Posts</li>
            </ul>
        </div>
        <div class="portfolio-item">
            <div class="item nature">
                <img src="images/img4.jpg" width="100" height="100">
                <img src="images/img5.jpg" width="100" height="100">
                <img src="images/img6.jpg" width="100" height="100">
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript">
        $('.portfolio-item').isotope({
  // options
  itemSelector: '.item',
  layoutMode: 'fitRows'
});
    </script>
</body>
</html>
